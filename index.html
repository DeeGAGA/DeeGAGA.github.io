<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dee GAGA | Official Portfolio</title>
  <style>
	.terminal-banner {
  font-family: 'Fira Code', monospace;
  color: #00ffcc;
  font-size: 1.2em;
  background: black;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  margin-bottom: 2rem;
  box-shadow: 0 0 12px #00ffcc88;
}

.cursor {
  animation: blink 1s step-start infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff007f, #7f00ff, #001f3f, #39ff14);
      background-size: 600% 600%;
      animation: gradientFlow 10s ease infinite;
      cursor: none;
      color: #ffffff;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 0% 50%; }
      100% { background-position: 0% 50%; }
    }

    .trail-dot {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00ffff;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 8px #00ffee, 0 0 16px #00ffee;
    }

    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }

    .tagline {
      font-style: italic;
      font-size: 1.1em;
      opacity: 0.7;
      margin-bottom: 2rem;
    }

    .typewriter {
      font-size: 1.2em;
      margin-bottom: 2rem;
      height: 1.4em;
    }

    .bio {
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .socials a {
      margin: 0 10px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .socials a:hover {
      text-decoration: underline;
    }

    .projects {
      margin-top: 3rem;
    }

    .project-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffff44;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2em;
      }

      .tagline {
        font-size: 1em;
      }

      .bio {
        font-size: 0.95em;
      }

      .socials a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
	<div class="terminal-banner">
  <span id="terminal-text"></span><span class="cursor">â–ˆ</span>
</div>

  <h1>Dee GAGA</h1>
  <p class="tagline">"Where bold meets brilliance."</p>

  <div class="typewriter" id="typewriter"></div>

  <div class="bio">
    <p>I'm Adrian Njuguna aka Dee GAGA â€” a bold, multi-talented creator: musician, CLI developer, dancer, video editor, and Ruby enthusiast. I build with rhythm and I code with heart. Welcome to my world.</p>
  </div>

  <div class="socials">
    <a href="https://www.instagram.com/dee.gaga_0fficial">Instagram</a>
    <a href="https://www.tiktok.com/@dee.gaga_0fficial">TikTok</a>
    <a href="https://youtube.com/@gugugaga_arts">YouTube</a>
    <a href="https://www.facebook.com/profile.php?id=61557292667064">Facebook</a>
  </div>

  <div class="projects">
    <h2>My Projects</h2>
    <div id="project-list"></div>
  </div>

  <script>
    const dots = [];
    for (let i = 0; i < 12; i++) {
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      document.body.appendChild(dot);
      dots.push(dot);
    }

    let current = 0;
    window.addEventListener("mousemove", function (e) {
      const dot = dots[current];
      dot.style.left = e.pageX + "px";
      dot.style.top = e.pageY + "px";
      current = (current + 1) % dots.length;
    });

    const username = "DeeGAGA";
    fetch(`https://api.github.com/users/${username}/repos`)
      .then(res => res.json())
      .then(repos => {
        const list = document.getElementById("project-list");
        repos.forEach((repo, index) => {
          if (!repo.fork && repo.description) {
            const card = document.createElement("div");
            card.className = "project-card";
            card.style.animationDelay = `${index * 0.2}s`;
            card.innerHTML = `
              <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
              <p>${repo.description}</p>
            `;
            list.appendChild(card);
          }
        });
      });
  const terminalMessage = "Initializing portfolio... Access granted. Welcome, Dee GAGA.";
let tIndex = 0;
const termText = document.getElementById("terminal-text");

function typeTerminal() {
  if (tIndex < terminalMessage.length) {
    termText.textContent += terminalMessage.charAt(tIndex++);
    setTimeout(typeTerminal, 60);
  }
}
typeTerminal();

    // Typewriter Animation
    const messages = [
  "CLI Dev by night, Trap God by day...",
  "Ruby meets rhythm, code meets creativity.",
  "Subscribe. Follow. Share. Dee GAGA is HERE.",
  "Don't forget to feel good like I do... #YOLO ðŸ˜Ž",
  "Welcome to my portfolio â€” the future lives here."
];

    ];
    let part = 0;
    let i = 0;
    let isDeleting = false;
    const el = document.getElementById("typewriter");

    function type() {
      let text = messages[part];
      if (isDeleting) {
        el.textContent = text.substring(0, i--);
      } else {
        el.textContent = text.substring(0, i++);
      }

      if (!isDeleting && i === text.length + 1) {
        isDeleting = true;
        setTimeout(type, 1000);
        return;
      } else if (isDeleting && i === 0) {
        isDeleting = false;
        part = (part + 1) % messages.length;
      }
      setTimeout(type, isDeleting ? 40 : 80);
    }

    type();
  </script>
</body>
</html>
