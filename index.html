<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dee GAGA | Official Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff007f, #7f00ff, #001f3f, #39ff14);
      background-size: 600% 600%;
      animation: gradientFlow 10s ease infinite;
      cursor: none;
      color: #ffffff;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 0% 50%; }
      100% { background-position: 0% 50%; }
    }

    .trail-dot {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00ffff;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 8px #00ffee, 0 0 16px #00ffee;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin-top: 0.5em;
    }

    .tagline {
      font-style: italic;
      font-size: 1.1em;
      margin-top: 0.2em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Dee GAGA</h1>
  <p>Official Portfolio Site</p>
  <p class="tagline">"Where bold meets brilliance."</p>

  <script>
    const dots = [];
    for (let i = 0; i < 12; i++) {
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      document.body.appendChild(dot);
      dots.push(dot);
    }

    let current = 0;
    window.addEventListener("mousemove", function (e) {
      const dot = dots[current];
      dot.style.left = e.pageX + "px";
      dot.style.top = e.pageY + "px";
      current = (current + 1) % dots.length;
    });
  </script>
</body>
</html>
